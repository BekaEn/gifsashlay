<div *ngIf="gif">
  <!-- Display the title -->
  <h1>{{ gif.title ?? 'No title available' }}</h1>

  <!-- Display the video -->
  <div *ngIf="gif.src">
    <video width="100%" height="400px" controls>
      <source [src]="gif.src" type="video/webm">
      Your browser does not support the video tag.
    </video>
  </div>

 
</div>
